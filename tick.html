<!DOCTYPE html><html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriss-Krass Viktorīna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #61dafb;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #2185d0;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #quiz {
            display: none;
            margin-top: 20px;
        }
        .quiz-button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .quiz-button:hover {
            background-color: #2185d0;
        }
    </style>
</head>
<body>
    <h1>Kriss-Krass Viktorīna</h1>
    <div class="board" id="board"></div>
    <div id="status">Spēlētāja X gājiens</div>
    <div id="quiz">
        <p id="question"></p>
        <div id="answers"></div>
    </div>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()">Atskaņot / Apturēt mūziku</button>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        const quizContainer = document.getElementById("quiz");
        const questionText = document.getElementById("question");
        const answersContainer = document.getElementById("answers");
        const music = document.getElementById("background-music");
        let cells = [];
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let currentIndex = null;const questions = [
        { question: "Kurš ir Latvijas himnas komponists?", correct: "Baumaņu Kārlis", options: ["Baumaņu Kārlis", "Raimonds Pauls", "Mariss Jansons", "Jāzeps Vītols"] },
        { question: "Kurš instruments ir saistīts ar latviešu tautas mūziku?", correct: "Kokle", options: ["Kokle", "Klavieres", "Ģitāra", "Trompete"] },
        { question: "Kurš ir populārs latviešu dziedātājs?", correct: "Prāta Vētra", options: ["Prāta Vētra", "The Beatles", "Metallica", "U2"] },
        { question: "Kurā pilsētā notiek Dziesmu svētki?", correct: "Rīga", options: ["Rīga", "Liepāja", "Daugavpils", "Valmiera"] }
    ];

    function createBoard() {
        board.innerHTML = "";
        gameBoard.forEach((_, i) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            cell.addEventListener("click", () => askQuestion(i));
            board.appendChild(cell);
            cells.push(cell);
        });
    }

    function askQuestion(index) {
        if (gameBoard[index] !== "") return;
        currentIndex = index;
        let randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        questionText.textContent = randomQuestion.question;
        answersContainer.innerHTML = "";
        randomQuestion.options.forEach(option => {
            let button = document.createElement("button");
            button.textContent = option;
            button.classList.add("quiz-button");
            button.addEventListener("click", () => checkAnswer(option, randomQuestion.correct));
            answersContainer.appendChild(button);
        });
        quizContainer.style.display = "block";
    }

    function checkAnswer(selected, correct) {
        quizContainer.style.display = "none";
        if (selected === correct) {
            placeMove(currentIndex);
        } else {
            alert("Nepareiza atbilde! Tu zaudē gājienu.");
            switchPlayer();
        }
    }

    function placeMove(index) {
        gameBoard[index] = currentPlayer;
        cells[index].textContent = currentPlayer;
        cells[index].classList.add("taken");
        if (checkWinner()) {
            status.textContent = `Spēlētājs ${currentPlayer} uzvar! Restartēšana...`;
            setTimeout(resetGame, 2000);
            return;
        }
        if (!gameBoard.includes("")) {
            status.textContent = "Neizšķirts! Restartēšana...";
            setTimeout(resetGame, 2000);
            return;
        }
        switchPlayer();
    }

    function switchPlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Spēlētāja ${currentPlayer} gājiens`;
    }

    function toggleMusic() {
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }

    function resetGame() {
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        status.textContent = "Spēlētāja X gājiens";
        cells = [];
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
