<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #61dafb;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #2185d0;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Quiz</h1>
    <div class="board" id="board"></div>
    <div id="status">Player X's turn</div>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = [];
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        const questions = [
            { question: "The sky is blue?", answer: "true" },
            { question: "2 + 2 = 5?", answer: "false" },
            { question: "Cats can fly?", answer: "false" },
            { question: "Water is dry?", answer: "false" }
        ];function createBoard() {
        board.innerHTML = "";
        gameBoard.forEach((_, i) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            cell.addEventListener("click", () => askQuestion(i));
            board.appendChild(cell);
            cells.push(cell);
        });
    }

    function askQuestion(index) {
        if (gameBoard[index] !== "") return;
        let randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        let userAnswer = prompt(randomQuestion.question + " (true/false)");
        if (userAnswer !== null && userAnswer.trim().toLowerCase() === "true") {
            if (randomQuestion.answer === "true") {
                placeMove(index);
            } else {
                alert("Incorrect answer! You lose your turn.");
                switchPlayer();
            }
        } else {
            alert("Incorrect answer! You lose your turn.");
            switchPlayer();
        }
    }

    function placeMove(index) {
        gameBoard[index] = currentPlayer;
        cells[index].textContent = currentPlayer;
        cells[index].classList.add("taken");
        if (checkWinner()) {
            status.textContent = `Player ${currentPlayer} wins! Restarting...`;
            setTimeout(resetGame, 2000);
            return;
        }
        if (!gameBoard.includes("")) {
            status.textContent = "It's a draw! Restarting...";
            setTimeout(resetGame, 2000);
            return;
        }
        switchPlayer();
    }

    function switchPlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];
        return winPatterns.some(pattern => {
            const [a, b, c] = pattern;
            return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
        });
    }

    function resetGame() {
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        status.textContent = "Player X's turn";
        cells = [];
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
